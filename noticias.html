<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StarLabs Office | Noticias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --silver: #cfd2d6;
      --bg: #05070b;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1020, var(--bg));
      color: white;
    }

    /* ===== NAV ===== */
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(212,175,55,0.3);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

    nav img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-size: 14px;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: var(--silver);
      transition: width 0.3s;
    }

    nav a:hover {
      color: var(--silver);
      transform: translateY(-2px);
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ===== MAIN ===== */
    main {
      width: 92%;
      max-width: 900px;
      margin: 40px auto;
    }

    h1 {
      color: var(--gold);
      margin-bottom: 25px;
    }

    /* ===== NEWS CARD ===== */
    .news-card {
      display: block;
      text-decoration: none;
      background: rgba(10,15,30,0.75);
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      color: white;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
    }

    .news-card h2 {
      color: var(--gold);
      margin: 0 0 10px;
      font-size: 18px;
    }

    .news-card p {
      color: #cfcfcf;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 30px 15px;
      color: #777;
      font-size: 12px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      nav {
        justify-content: center;
        text-align: center;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      nav img {
        height: 52px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <img src="https://i.postimg.cc/hjm3bKNK/454-sin-titulo-20260113131935.webp" alt="StarLabs Logo">
    <div class="nav-links">
      <a href="inicio.html">Inicio</a>
      <a href="cohetes.html">Cohetes</a>
      <a href="empleados.html">Empleados</a>
    </div>
  </nav>

  <main>
    <h1>Noticias</h1>

    <!-- NOTICIA 1 -->
    <a href="noticia1.html" class="news-card">
      <h2>StarLabs aumenta el salario</h2>
      <p>
        Comunicado interno · StarLabs Aerospace
      </p>
    </a>

  </main>

  <footer>
    © 2026 StarLabs Aerospace · Noticias internas
  </footer>

</body>
</html>
