<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StarLabs Office</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="https://i.postimg.cc/5NMLt8JY/454-sin-titulo-20260113131935.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --silver: #cfd2d6;
      --bg: #05070b;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1020, var(--bg));
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

   
    nav {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(212,175,55,0.3);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      flex-wrap: wrap;
    }

    nav img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-size: 14px;
    }

    
    .login {
      width: 92%;
      max-width: 380px;
      margin: 80px auto 40px;
      padding: 28px;
      background: rgba(15,20,40,0.75);
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .login h2 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 22px;
    }

    .login input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #0b1020;
      color: white;
      font-size: 15px;
    }

    .login button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--gold), #f5d76e);
      color: #000;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      display: none;
    }


    .content {
      width: 92%;
      max-width: 900px;
      margin: 40px auto;
      padding: 34px 26px;
      display: none;
      background: rgba(10,15,30,0.75);
      border-radius: 18px;
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <nav id="navbar">
    <img src="https://i.postimg.cc/hjm3bKNK/454-sin-titulo-20260113131935.webp">
    <div class="nav-links">
      <a href="noticias.html">Noticias</a>
      <a href="cohetes.html">Cohetes</a>
      <a href="empleados.html">Empleados</a>
    </div>
  </nav>

  <!-- LOGIN -->
  <div class="login" id="loginBox">
    <h2>StarLabs Office</h2>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <div class="error" id="error">Usuario o contraseña incorrectos</div>
  </div>


  <div class="content" id="content">
    <h1>⚡ Bienvenido a StarLabs</h1>
    <p>Acceso interno autorizado.</p>
  </div>

  <footer>
    © 2011–2026 StarLabs Aerospace · Internal Office
  </footer>


  <script src="contador.js?v=2"></script>

  <!-- LOGIN LOGIC -->
  <script>
    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value;
      const error = document.getElementById("error");

      if (!window.USERS) {
        console.error("USERS no cargado");
        error.style.display = "block";
        return;
      }

      if (USERS[u] === p) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("navbar").style.display = "flex";
        error.style.display = "none";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
