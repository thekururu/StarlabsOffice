<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador Universal | StarLabs</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
:root {
  --gold: #d4af37;
  --silver: #cfd2d6;
  --bg: radial-gradient(circle at top, #0b0f1a, #05070d);
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  padding: 40px 24px;
  border: 1px solid rgba(212,175,55,0.35);
  border-radius: 20px;
  background: rgba(0,0,0,0.5);
  max-width: 500px;
  width: 90%;
}

h1 {
  color: var(--gold);
  margin-bottom: 10px;
}

.subtitle {
  color: var(--silver);
  font-size: 14px;
  margin-bottom: 30px;
}

.timer {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
  margin-bottom: 30px;
}

.unit {
  border: 1px solid rgba(212,175,55,0.3);
  border-radius: 14px;
  padding: 14px 6px;
  background: rgba(0,0,0,0.4);
}

.unit span {
  display: block;
  font-size: 28px;
  font-weight: bold;
  color: var(--gold);
}

.unit small {
  font-size: 12px;
  color: var(--silver);
  letter-spacing: 1px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: 1px solid rgba(212,175,55,0.5);
  background: transparent;
  color: var(--gold);
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s, color 0.3s;
}

button:hover {
  background: var(--gold);
  color: black;
}

/* Mobile */
@media (max-width: 480px) {
  .timer {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Cuenta regresiva universal</h1>
  <div class="subtitle">
    Martes 03 de febrero de 2026 · 15:20 UTC
  </div>

  <div class="timer">
    <div class="unit">
      <span id="days">0</span>
      <small>DÍAS</small>
    </div>
    <div class="unit">
      <span id="hours">0</span>
      <small>HORAS</small>
    </div>
    <div class="unit">
      <span id="minutes">0</span>
      <small>MINUTOS</small>
    </div>
    <div class="unit">
      <span id="seconds">0</span>
      <small>SEGUNDOS</small>
    </div>
  </div>

  <button onclick="location.href='index.html'">
    ⬅ Volver a inicio
  </button>
</div>

<script>
// ⏰ Fecha objetivo UNIVERSAL (UTC)
const targetTime = new Date("2026-02-03T15:20:00Z").getTime();

function updateCountdown() {
  const now = Date.now();
  let diff = targetTime - now;

  if (diff <= 0) {
    document.querySelector(".timer").innerHTML =
      "<div style='grid-column:1/-1;color:var(--gold);font-size:22px;'>TIEMPO COMPLETADO</div>";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff %= 1000 * 60 * 60 * 24;

  const hours = Math.floor(diff / (1000 * 60 * 60));
  diff %= 1000 * 60 * 60;

  const minutes = Math.floor(diff / (1000 * 60));
  diff %= 1000 * 60;

  const seconds = Math.floor(diff / 1000);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
